<!-- templates/products.html -->
{% extends "base.html" %}
{% block content %}
<h1>Products</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Quantity in Stock</th>
    </tr>
  </thead>
  <tbody>
    {% for item in products %}
      <tr>
        <td>{{ item.product_id }}</td>
        <td>{{ item.product_name }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
